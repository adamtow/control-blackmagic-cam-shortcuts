<html>
<head>
	<meta charset="utf8">
	<title>{{ page.title }}</title>
	<meta http-equiv="refresh" content="0; url={{ page.shortcut_url }}">
	<link rel="canonical" href="https://mixeffect.app/shortcuts/{{ page.slug }}">
	<script type="text/javascript">setTimeout(function() { window.close(); }, 5000);</script>
</head>
<body>
<p>If you are not automatically redirected, <a href="{{ page.shortcut_url }}">click here to download the {{ page.title }} shortcut</a> for {{ site.title }}.</p>
</body>
</html>
